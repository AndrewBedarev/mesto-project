<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Проект Место</title>
        <link rel="stylesheet" href="./pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Бедарев Андрей">
        <meta name="description" content="Сайт, созданный в рамках второго спринта в Яндекс.Практикум на курсе 'Веб-разработчик-плюс'">
        <meta name="keywords" content="Яндекс Практикум, Проект 'место'">
    </head>

    <body class="body">
        <header class="header">
            <img class = "header__logo" src = "images/header/__logo/header__logo.svg" alt = "Логотип проекта 'Место'">
        </header>

        <main class = "main-content">
            <section class="profile" aria-label="Секция с данными о пользователе и возможностью их редактирования">
                <div class = "profile__container">
                    <img class = "profile__avatar" src = "images/profile/__avatar/profile__avatar.jpg" alt = "Жак Ив Кусто">
                    <div class = "profile__items">
                        <h1 class = "profile__name">Жак-Ив Кусто</h1>
                        <button type = "button" class = "profile__edit-button" aria-label="кнопка открытия модального окна для ввода данных о пользователе"></button>
                        <p class = "profile__profession">Исследователь океана</p>
                    </div>
                </div>       
                <button type = "button" class = "profile__add-button" aria-label="кнопка для добавления фотографий"></button>
            </section>

            <section class = "elements" aria-label="Секция с фотографиями и возможностью ставить лайки">
                <div class = "element">
                    <img class = "element__photo" src = "images/element/__photo/element__photo-1.jpg" alt = "Карачаевск">
                    <div class = "element__items">
                        <h2 class = "element__item">Карачаевск</h2>
                        <button class = "element__like-button" type = "button" aria-label="кнопка 'поставить лайк'"></button>
                    </div>
                </div>
                <div class = "element">
                    <img class = "element__photo" src = "images/element/__photo/element__photo-2.png" alt = "Гора Эльбрус">
                    <div class = "element__items">
                        <h2 class = "element__item">Гора Эльбрус</h2>
                        <button class = "element__like-button" type = "button" aria-label="кнопка 'поставить лайк'"></button>
                    </div>
                </div>
                <div class = "element">
                    <img class = "element__photo" src = "images/element/__photo/element__photo-3.png" alt = "Домбай">
                    <div class = "element__items">
                        <h2 class = "element__item">Домбай</h2>
                        <button class = "element__like-button" type = "button" aria-label="кнопка 'поставить лайк'"></button>
                    </div>
                </div>
                <div class = "element">
                    <img class = "element__photo" src = "images/element/__photo/element__photo-3.png" alt = "Гора Эльбрус" aria-label="кнопка 'поставить лайк'">
                    <div class = "element__items">
                        <h2 class = "element__item">Гора Эльбрус</h2>
                        <button class = "element__like-button" type = "button" aria-label="кнопка 'поставить лайк'"></button>
                    </div>
                </div>
                <div class = "element">
                    <img class = "element__photo" src = "images/element/__photo/element__photo-2.png" alt = "Домбай">
                    <div class = "element__items">
                        <h2 class = "element__item">Домбай</h2>
                        <button class = "element__like-button" type = "button" aria-label="кнопка 'поставить лайк'"></button>
                    </div>
                </div>
                <div class = "element">
                    <img class = "element__photo" src = "images/element/__photo/element__photo-1.jpg" alt = "Карачаево-Черкессия">
                    <div class = "element__items">
                        <h2 class = "element__item">Карачаево-Черкессия</h2>
                        <button class = "element__like-button" type = "button" aria-label="кнопка 'поставить лайк'"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class = "footer">
            <p class="footer__copyright">&copy;2023 Андрей Бедарев</p>
        </footer>

        <div class = "popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="кнопка закрытия модального окна"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="edit-form" method="GET" novalidate>
                    <fieldset class="popup__get-info">
                        <input class="popup__input" placeholder = "Имя пользователя" type="text" name="user-name" id="user-name" minlength="2" maxlength="60" required>
                        <input class="popup__input" placeholder = "Профессия пользователя" type="text" name="user-job" id="user-job" minlength="2" maxlength="60" required>
                    </fieldset>
                    <button class="popup__submit-button" type="submit" >Сохранить</button>
                </form>
            </div>
        </div>
    </body>
</html>
